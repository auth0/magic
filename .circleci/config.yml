version: 2.1
workflows:
  main:
    jobs:
      - unit-tests:
          version: 8
      - unit-tests:
          version: 10
jobs:
  unit-tests:
    parameters:
      version:
        type: integer
    docker:
      - image: circleci/node:<< parameters.version >>
    steps:
      - checkout
      - run:
          name: Install Dependencies
          command: npm install --build-from-source
      - run:
          name: Run Tests
          command: npm test
          when: always
